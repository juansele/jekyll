<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>iframe</title>
		<style type="text/css">

			.mett__scrollable{
				overflow: auto;  
				max-width: 860px; min-width: 320px; width: 100%; height: 550px;
			}
		</style>
	</head>
	<body>


		<section class="top-img-alkosto"></section>
		
		<section class="margin-container">
			
			<div class="contenedor-iframe">

				<iframe class="mett__scrollable" src="ficha_lenovo_ideapad_Y700.html"></iframe>
				
			</div>

		</section>
		
		<section class="bottom-img-alkosto"></section>

		<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>

		<script type="text/javascript">

				
			var mett__b = $('html');

			$('.mett__scrollable').hover(function() {
			    var mett__s = mett__b.scrollTop();    
			    mett__b.css('overflow', 'hidden');
			    mett__b.css('margin-right', '17px');
			    mett__b.scrollTop(mett__s);
			}, function() {
			    var mett__s = mett__b.scrollTop();   
			    mett__b.css('overflow', 'auto');
			    mett__b.css('margin-right', '0px');
			    mett__b.scrollTop(mett__s);
			});


		</script>
			
	</body>
</html>
