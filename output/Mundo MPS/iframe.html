<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Demo iframe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<style type="text/css">
		
		*{margin:0;padding:0;}

		body{
			background-image: url(fondo.png);
			background-color: rgb(212, 214, 215);
		}

		body,html{
			min-height: 100%;
		}

		#container-fake{width: 980px; border: 1px solid red; position: absolute; margin: 0 auto; left: 0; right:0; margin-left: auto; margin-right: auto; top: 0; bottom: 0; border: 0; }

	<div id="container-fake">
